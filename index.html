<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MineSweeper</title>
		<link rel="stylesheet" type="text/css" href="Style.css">
	</head>

	<body>
		<div id="coverPageVisuals">

			<link rel="stylesheet" type="text/css" href="MineSweeperComponent/MineSweeper.css">
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

			<div id="mineSweeper">
				<div id="mineField">
				</div>
				<div id="mineSweeperControls">
					<div class="control">
						<span class="material-icons" onclick="Restart()">refresh</span>
					</div>
					<div class="control">
						<span class="material-icons">flag</span>
						<p id="mineSweeperBombs">10</p>
					</div>
					<div class="control">
						<span class="material-icons">schedule</span>
						<p id="mineSweeperTimer">10:10</p>
					</div>
				</div>
			</div>
			<script src="MineSweeperComponent/MineSweeper.js" type="text/javascript"></script>
		</div>
	</body>
</html>
